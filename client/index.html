<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>QHacks2017 Project</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
  <div id="info">
    <p id="room-info">Room:</p>
    <p id="host-info">Host: false</p>
    <p id="app-info">App:</p>
    <p id="error"></p>
  </div>
  <div id="center">
    <div id="header-title">
      <h1 id="title">QHacks2017 Title</h1>
      <h2 id="subtitle">Description here</h2>
      <div id="btn-row">
        <button id="create-btn">Create Room</button>
        <button id="join-btn">Join Room</button>
      </div>
      <input type="text" id="room-id" placeholder="Room ID">
    </div>

    <div id="wrapper">
      <ul id="app-list">
      </ul>
      <input type="text" id="app-id" placeholder="App ID">
      <button id="select-btn">Select App</button>
    </div>
  </div>

  <div id="app-box">
  </div>
  <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
